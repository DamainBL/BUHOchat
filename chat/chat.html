<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }

        /* Variables de color personalizadas (Marrón Granate) */
        :root {
            --color-primary: #7B2433; /* El color principal del acento (Marrón Granate) */
            --color-primary-dark: #601C27; /* Variante más oscura para hover/sombras */
        }

        /* Estilos base para el modo oscuro (por defecto) */
        body {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .chat-container {
            background-color: #2d3748;
        }
        .header, .input-area {
            background-color: #1a202c;
            border-color: #4a5568;
        }
        .user-input {
            background-color: #4a5568;
            color: #e2e8f0;
            placeholder-color: #a0aec0;
        }
        .bot-message-bubble {
            background-color: #2d3748;
        }
        
        /* Estilos para el modo claro */
        body.light-mode {
            background-color: #f7fafc;
            color: #2d3748;
        }
        .light-mode .chat-container {
            background-color: #e2e8f0;
        }
        .light-mode .header, .light-mode .input-area {
            background-color: #cbd5e0;
            border-color: #a0aec0;
        }
        .light-mode .user-input {
            background-color: #e2e8f0;
            color: #2d3748;
            placeholder-color: #4a5568;
        }
        .light-mode .bot-message-bubble {
            background-color: #ffffff;
            color: #2d3748;
        }
        
        /* Pantalla de carga */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: fadeOut 2.5s ease-in-out forwards;
            animation-delay: 1s;
        }

        .loader-container {
            position: relative;
            width: 100px;
            height: 100px;
            transform: scale(0.8);
        }

        .shape-cube, .shape-triangle, .shape-circle {
            position: absolute;
            opacity: 0;
            animation-duration: 2s;
            animation-timing-function: cubic-bezier(0.68, -0.55, 0.27, 1.55);
            animation-fill-mode: forwards;
        }

        /* El cubo (que era naranja) ahora usa el color primario Marrón Granate */
        .shape-cube {
            width: 50px;
            height: 50px;
            background-color: var(--color-primary); /* Nuevo Color */
            top: 50%;
            left: 50%;
            margin-top: -25px;
            margin-left: -25px;
            border-radius: 8px;
            animation-name: assemble-cube;
            animation-delay: 0.2s;
        }

        /* Mantenemos los otros colores del loader para contraste */
        .shape-triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 43.3px solid #3498db; /* Azul */
            top: 50%;
            left: 50%;
            margin-left: -25px;
            margin-top: -43.3px;
            animation-name: assemble-triangle;
            animation-delay: 0.4s;
        }

        .shape-circle {
            width: 50px;
            height: 50px;
            background-color: #2ecc71; /* Verde */
            border-radius: 50%;
            top: 50%;
            left: 50%;
            margin-top: 10px;
            margin-left: -25px;
            animation-name: assemble-circle;
            animation-delay: 0.6s;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes assemble-cube {
            0% { transform: translateX(-150px) rotate(45deg); opacity: 0; }
            100% { transform: translateX(0) rotate(0); opacity: 1; }
        }
        @keyframes assemble-triangle {
            0% { transform: translateY(-150px) rotate(-90deg); opacity: 0; }
            100% { transform: translateY(0) rotate(0); opacity: 1; }
        }
        @keyframes assemble-circle {
            0% { transform: translateX(150px) rotate(180deg); opacity: 0; }
            100% { transform: translateX(0) rotate(0); opacity: 1; }
        }

        /* Burbujas de chat */
        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message.bot {
            justify-content: flex-start;
        }

        /* Burbuja del usuario con el nuevo color Marrón Granate */
        .chat-message.user .message-bubble {
            background-color: var(--color-primary);
            color: white;
            border-bottom-right-radius: 0;
        }

        .chat-message.bot .message-bubble {
            background-color: #2d3748;
            color: #e2e8f0;
            border-bottom-left-radius: 0;
        }

        /* Estilo para los botones de las nuevas funcionalidades */
        .feature-button {
            transition: background-color 0.2s, transform 0.1s;
        }
        .feature-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <!-- Pantalla de carga -->
    <div id="loader">
        <div class="loader-container">
            <div class="shape-cube"></div>
            <div class="shape-triangle"></div>
            <div class="shape-circle"></div>
        </div>
    </div>

    <!-- Contenedor principal de la aplicación -->
    <div id="app-container" class="flex flex-col h-screen w-full bg-gray-800 chat-container">
        
        <!-- Pantalla de Solicitud de API Key (Visible al inicio) -->
        <div id="api-key-prompt" class="flex flex-col items-center justify-center flex-grow p-8 text-center w-full">
            <div class="max-w-md w-full p-6 rounded-xl shadow-2xl bg-gray-700 light-mode:bg-white transition-colors duration-300">
                <h2 class="text-2xl font-semibold mb-4 text-white light-mode:text-gray-900">Activar Chatbot</h2>
                <p class="mb-6 text-gray-400 light-mode:text-gray-600">Introduce tu clave de API de Gemini para iniciar la conversación.</p>
                <input type="password" id="api-key-input" placeholder="Ingresa tu clave de API aquí..."
                    class="w-full p-3 mb-4 rounded-lg bg-gray-800 light-mode:bg-gray-100 text-white light-mode:text-gray-900 border border-gray-600 light-mode:border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#7B2433]"> <!-- Anillo de enfoque -->
                
                <button id="submit-key-button"
                    class="w-full bg-[#7B2433] hover:bg-[#601C27] text-white font-bold py-3 px-4 rounded-lg shadow transition-all duration-200 transform active:scale-95 mb-4">
                    Iniciar Chat
                </button>

                <a id="get-key-link" href="https://aistudio.google.com/app/apikey" target="_blank"
                    class="inline-flex items-center justify-center w-full bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-lg transition-all duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
                    </svg>
                    Cómo obtenerla
                </a>
            </div>
        </div>
        
        <!-- Interfaz de Chat (Oculta al inicio) -->
        <div id="chat-app" class="flex flex-col h-full w-full hidden">
            <!-- Encabezado con mejor estilo -->
            <header class="p-4 bg-gray-900 border-b border-gray-700 flex items-center justify-between header">
                <div class="flex items-center space-x-4 w-1/3">
                    <!-- Botón de menú de hamburguesa -->
                    <button class="p-2 rounded-full hover:bg-gray-700 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-400">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                    </button>
                    <div class="w-full h-10 flex justify-start items-center">
                        <!-- Logo rectangular que mantiene la proporción -->
                        <img src="https://i.ibb.co/FPxyy7f/Proyecto-nuevo.png" alt="Logo de la empresa" class="h-full object-contain">
                    </div>
                </div>
                <div class="flex items-center space-x-4 w-1/3 justify-end">
                    <!-- Botón de búsqueda -->
                    <button class="p-2 rounded-full hover:bg-gray-700 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-400">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                    </button>
                    <!-- Botón para modo claro/oscuro -->
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-700 transition-colors duration-200">
                        <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hidden">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.27-2.618.774-3.805A9.73 9.73 0 001.5 10.5c0 5.385 4.365 9.75 9.75 9.75 2.553 0 4.93-1.04 6.666-2.738z" />
                        </svg>
                        <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hidden">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 21v-2.25m-6.364-.386l1.591-1.591M3 12H5.25m-.386-6.364l1.591 1.591" />
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Área de chat -->
            <main id="chat-container" class="flex-grow p-4 space-y-4 overflow-y-auto custom-scrollbar">
                <!-- Los mensajes se agregarán aquí -->
            </main>

            <!-- Formulario de entrada -->
            <div class="p-4 bg-gray-900 border-t border-gray-700 input-area">
                <!-- Barra de Utilidades LLM -->
                
                <div class="flex items-center space-x-2">
                    <input type="text" id="user-input" placeholder="Escribe tu mensaje..."
                        class="flex-grow p-3 rounded-full user-input focus:outline-none focus:ring-2 focus:ring-[#7B2433] transition-all duration-200"> <!-- Anillo de enfoque -->
                    <button id="send-button"
                        class="bg-[#7B2433] hover:bg-[#601C27] text-white p-3 rounded-full shadow-lg transition-all duration-200 transform active:scale-95">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('loader');
            const chatApp = document.getElementById('chat-app');
            const apiKeyPrompt = document.getElementById('api-key-prompt');
            const apiKeyInput = document.getElementById('api-key-input');
            const submitKeyButton = document.getElementById('submit-key-button');
            
            const chatContainer = document.getElementById('chat-container');
            const sendButton = document.getElementById('send-button');
            const userInput = document.getElementById('user-input');
            const themeToggle = document.getElementById('theme-toggle');
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');

            // Nuevos botones de funcionalidad
            const summarizeButton = document.getElementById('summarize-button');
            const formalizeButton = document.getElementById('formalize-button');

            // Variable global para almacenar la API Key
            let currentApiKey = null;
            let chatHistory = [];
            // CAMBIO CRUCIAL: Usamos el modelo más estable para chat con historial.
            const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=';

            // --- Funciones de Interfaz y Tema ---

            function detectThemePreference() {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                    document.body.classList.add('light-mode');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                } else {
                    document.body.classList.remove('light-mode');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                }
            }
            
            function toggleTheme() {
                document.body.classList.toggle('light-mode');
                sunIcon.classList.toggle('hidden');
                moonIcon.classList.toggle('hidden');
            }

            // --- Lógica de API Key y App State ---

            function loadApp() {
                apiKeyPrompt.classList.remove('hidden');
                chatApp.classList.add('hidden');
            }

            function showChatInterface() {
                apiKeyPrompt.classList.add('hidden');
                chatApp.classList.remove('hidden');
                userInput.focus();
            }

            function submitApiKey() {
                const key = apiKeyInput.value.trim();
                if (key.length > 0) {
                    currentApiKey = key;
                    showChatInterface();
                } else {
                    // Sustitución de alert() por mensaje visual en el futuro
                    alert('Por favor, ingresa una clave de API válida.');
                }
            }

            // --- Funciones de API LLM (incluye lógica de reintentos) ---

            /**
             * Función para realizar llamadas a la API con reintentos (backoff exponencial).
             */
            async function fetchWithRetry(url, options, retries = 3) {
                for (let i = 0; i < retries; i++) {
                    try {
                        const response = await fetch(url, options);
                        if (response.ok) {
                            return response;
                        }
                        // Lanzar error para reintentar si el estado no es 2xx
                        throw new Error(`HTTP error! status: ${response.status}`);
                    } catch (error) {
                        if (i < retries - 1) {
                            const delay = Math.pow(2, i) * 1000; // 1s, 2s, 4s de retardo
                            await new Promise(resolve => setTimeout(resolve, delay));
                        } else {
                            throw error; // Lanzar el error final si se agotan los reintentos
                        }
                    }
                }
            }

            // --- Funcionalidades LLM ---

            async function summarizeChat() {
                if (!currentApiKey || chatHistory.length === 0) {
                    alert('Inicia una conversación para poder resumirla.');
                    return;
                }

                // Concatenar el historial para enviarlo al modelo
                let fullConversation = chatHistory.map(
                    msg => `${msg.role === 'user' ? 'Tú' : 'Asistente'}: ${msg.parts[0].text}`
                ).join('\n');


                const systemPrompt = "Eres un asistente de resumen profesional. Analiza el siguiente historial de chat y devuelve un resumen conciso de los puntos clave y los temas discutidos. El resumen debe ser de no más de 100 palabras.";
                const userQuery = `Por favor, resume la siguiente conversación para mi:\n\n${fullConversation}`;
                
                const loadingMessage = appendMessage('✨ Generando resumen...', 'bot', true);
                
                try {
                    const payload = {
                        contents: [{ role: 'user', parts: [{ text: userQuery }] }],
                        systemInstruction: {
                            parts: [{ text: systemPrompt }]
                        },
                    };

                    const response = await fetchWithRetry(API_URL + currentApiKey, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();
                    const summary = result.candidates[0].content.parts[0].text;
                    
                    const finalResponse = `**✨ Resumen Generado:**\n\n${summary}`;
                    updateMessage(loadingMessage, finalResponse);

                } catch (error) {
                    console.error('Error al generar resumen:', error);
                    updateMessage(loadingMessage, 'Lo siento, no pude generar el resumen. Hubo un problema con la API.');
                }
            }


            async function formalizeLastMessage() {
                // Encuentra el último mensaje enviado por el usuario
                const lastUserMessage = chatHistory.slice().reverse().find(msg => msg.role === 'user');

                if (!currentApiKey || !lastUserMessage) {
                    alert('Debes enviar al menos un mensaje para poder formalizarlo.');
                    return;
                }

                const originalText = lastUserMessage.parts[0].text;
                const systemPrompt = `Tu tarea es tomar el siguiente texto y reescribirlo para que su tono sea mucho más formal, profesional y educado. Solo devuelve el texto reescrito. Texto a formalizar: "${originalText}"`;
                
                const loadingMessage = appendMessage('✨ Formalizando mensaje...', 'bot', true);
                
                try {
                    const payload = {
                        contents: [{ role: 'user', parts: [{ text: 'Reescribe mi mensaje anterior con un tono formal.' }] }],
                        systemInstruction: {
                            parts: [{ text: systemPrompt }]
                        },
                    };

                    const response = await fetchWithRetry(API_URL + currentApiKey, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();
                    const formalizedText = result.candidates[0].content.parts[0].text;
                    
                    const finalResponse = `**✨ Versión Formal:**\n\n**Original:** *${originalText}*\n**Formalizado:** ${formalizedText}`;
                    updateMessage(loadingMessage, finalResponse);

                } catch (error) {
                    console.error('Error al formalizar el mensaje:', error);
                    updateMessage(loadingMessage, 'Lo siento, no pude formalizar el mensaje. Hubo un problema con la API.');
                }
            }


            // --- Lógica de Chat Principal ---

            function handleKeyPress(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            }

            async function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                if (!currentApiKey) {
                    alert('Error: La clave de API de Gemini no está configurada.');
                    return;
                }

                // Añade el mensaje del usuario al chat y al historial
                appendMessage(message, 'user');
                chatHistory.push({ role: 'user', parts: [{ text: message }] });
                userInput.value = '';

                // Muestra un mensaje de carga del bot
                const loadingMessage = appendMessage('...', 'bot', true);

                try {
                    // Crea el payload de la solicitud con el historial de chat completo
                    const payload = {
                        contents: chatHistory,
                    };

                    // Usa la API Key proporcionada por el usuario
                    const response = await fetchWithRetry(API_URL + currentApiKey, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    // Si se llega aquí, la respuesta fue exitosa después de los reintentos
                    const result = await response.json();
                    
                    // Extrae la respuesta del bot y la añade al chat y al historial
                    // Manejo de la respuesta para asegurar que no falle si la estructura es inesperada
                    const botResponse = result?.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (botResponse) {
                        updateMessage(loadingMessage, botResponse);
                        // SOLO AÑADIR AL HISTORIAL SI LA RESPUESTA ES VÁLIDA
                        chatHistory.push({ role: 'model', parts: [{ text: botResponse }] });
                    } else {
                         // Manejar caso de respuesta vacía o error del modelo (a pesar del 200/no-400)
                        console.error('Respuesta del modelo vacía o incompleta:', result);
                        updateMessage(loadingMessage, 'El modelo devolvió una respuesta vacía o incompleta. Intenta otra pregunta.');
                    }


                } catch (error) {
                    console.error('Error al obtener la respuesta del bot:', error);
                    // Proporcionar un mensaje más útil en caso de error 400 o 500
                    let errorMessage = 'Lo siento, ha ocurrido un error de conexión con la API.';
                    if (error.message.includes('400')) {
                        errorMessage = 'Error 400 (Solicitud Incorrecta). Por favor, verifica tu clave de API o reinicia la conversación.';
                    } else if (error.message.includes('500')) {
                        errorMessage = 'Error del Servidor (500). Intenta de nuevo más tarde.';
                    }
                    updateMessage(loadingMessage, errorMessage);
                }
            }

            function appendMessage(message, sender, isLoading = false) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('flex', 'items-end', 'space-x-2', 'chat-message');
                
                if (sender === 'user') {
                    messageDiv.classList.add('user');
                } else {
                    messageDiv.classList.add('bot');
                }

                const profilePic = document.createElement('img');
                profilePic.classList.add('w-12', 'h-12', 'rounded-full', 'object-cover', 'flex-shrink-0');
                if (sender === 'user') {
                    profilePic.src = "https://placehold.co/100x100/A0AEC0/FFFFFF?text=Yo";
                    profilePic.alt = "Tu Perfil";
                } else {
                    profilePic.src = "https://i.ibb.co/chwxgYhY/New-Project-1.png";
                    profilePic.alt = "Perfil del Bot";
                }

                const messageBubble = document.createElement('div');
                messageBubble.classList.add('message-bubble', 'p-4', 'rounded-lg', 'max-w-xs', 'shadow');
                
                // Usar innerText para mensajes normales para evitar XSS
                messageBubble.innerText = message;
                
                if (sender === 'user') {
                    messageDiv.appendChild(messageBubble);
                    messageDiv.appendChild(profilePic);
                } else {
                    messageDiv.appendChild(profilePic);
                    messageDiv.appendChild(messageBubble);
                }

                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                return messageBubble; // Devuelve el elemento para poder actualizarlo
            }
            
            function updateMessage(messageElement, newText) {
                // 1. Convertir listas de Markdown (* o - al inicio de línea) a viñetas HTML (•).
                let formattedText = newText
                    .replace(/(\n|^)\s*([\*-])\s*(.*?)/g, '$1&bull; $3'); 

                // 2. Aplicar formato HTML básico para negritas y cursivas (Énfasis)
                formattedText = formattedText
                    // Reemplazar negritas Markdown (**) por <strong>
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    // Reemplazar cursivas Markdown (*) por <em>
                    .replace(/\*(.*?)\*/g, '<em>$1</em>');
                    
                // 3. Reemplazar saltos de línea por <br>
                formattedText = formattedText.replace(/\n/g, '<br>');

                messageElement.innerHTML = formattedText;
            }

            // --- Inicialización ---

            detectThemePreference();
            
            // Oculta la pantalla de carga y muestra el prompt de API Key
            setTimeout(() => {
                loader.style.display = 'none';
                loadApp();
            }, 3500);

            // Event Listeners
            submitKeyButton.addEventListener('click', submitApiKey);
            apiKeyInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') submitApiKey();
            });

            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', handleKeyPress);
            themeToggle.addEventListener('click', toggleTheme);

            // Event Listeners para las nuevas funcionalidades LLM
            summarizeButton.addEventListener('click', summarizeChat);
            formalizeButton.addEventListener('click', formalizeLastMessage);
        });
    </script>

</body>
</html>
